<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="Formulários">
    <label for="inome">Nome:</label>
    <input type="text" placeholder="digite aqui seu nome" required id="inome" name="inome">
     <p> Sobrenome:
        <label for="isobrenome"></label>
        <input type="text" id="isobrenome" name="sobrenome">
     </p>
     <p> 
        <label for="iemail">E-mail</label>
        <input type="email" id="iemail" name="iemail">
     </p>
     <p> Senha
        <label for="isenha"></label>
        <input type="text" id="isenha" name="isenha">
     </p>
     <input type="submit" value="Enviar">
    </form>
</body>
</html>
